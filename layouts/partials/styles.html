<style>
  * {
    border:0;
    font:inherit;
    font-size:100%;
    vertical-align:baseline;
    margin:0;
    padding:0;
    color: black;
    text-decoration-skip: ink;
    text-decoration-skip-ink: auto;
  }

  body {
    font-family:'Open Sans', 'Myriad Pro', Myriad, sans-serif;
    font-size:17px;
    line-height:160%;
    color:#1d1313;
    max-width:800px;
    margin:auto;
  }

  p {
    margin: 20px 0;
  }

  a img {
    border:none;
  }

  img {
    margin: 10px auto 10px auto;
    max-width: 100%;
    display: block;
  }

  .left-justify {
    float: left;
  }

  .right-justify {
    float:right;
  }

  pre, code {
    font: 12px Consolas, "Liberation Mono", Menlo, Courier, monospace;
    background-color: #f7f7f7;
  }
  
  sub {
    font-size: 65%;
    vertical-align: sub;
  }

  sup {
    font-size: 65%;
    vertical-align: super;
  }

  code {
    font-size: 12px;
    padding: 4px;
  }

  pre {
    margin-top: 0;
    margin-bottom: 16px;
    word-wrap: normal;
    padding: 16px;
    overflow: auto;
    font-size: 85%;
    line-height: 1.45;
  }

  pre>code {
    padding: 0;
    margin: 0;
    font-size: 100%;
    word-break: normal;
    white-space: pre;
    background: transparent;
    border: 0;
  }

  pre code {
    display: inline;
    max-width: auto;
    padding: 0;
    margin: 0;
    overflow: visible;
    line-height: inherit;
    word-wrap: normal;
    background-color: transparent;
    border: 0;
  }

  pre code::before,
  pre code::after {
    content: normal;
  }

  em,q,em,dfn {
    font-style:italic;
  }

  table {
      margin: auto;
  }

  th, tr {
    padding: 0 1em;
    text-align: center;
  }

  th {
    font-weight: bold;
  }

  .sans,html .gist .gist-file .gist-meta {
    font-family:"Open Sans","Myriad Pro",Myriad,sans-serif;
  }

  .mono,pre,code,tt,p code,li code {
    font-family:Menlo,Monaco,"Andale Mono","lucida console","Courier New",monospace;
  }

  .heading,.serif,h1,h2,h3 {
    font-family:"Old Standard TT",serif;
  }

  strong {
    font-weight:600;
  }

  q:before {
    content:"\201C";
  }

  q:after {
    content:"\201D";
  }

  del,s {
    text-decoration:line-through;
  }

  blockquote {
    font-family:"Old Standard TT",serif;
    text-align:center;
    padding:50px;
  }
  
  blockquote.long {
    text-align: left;
  }

  blockquote p {
    display:block;
    font-style:italic;
    margin: 0;
  }
  
  blockquote.long p {
    margin: 20px 0 0 0;
  }
  
  blockquote.long p:first-child {
    margin: 0;
  }
  
  blockquote.long p:last-child {
    margin-bottom: -2ex;
  }

  blockquote:before,blockquote:after {
    font-family:"Old Standard TT",serif;
    font-size:35px;
    color:#403c3b;
  }
  
  blockquote:before {
    content:'\201C';
    float: left;
  }

  blockquote:after {
    content:'\201D';
    float: right;
    margin-top: -1ex;
    position: relative;
    left: 1ex;
    top: -0.5ex;
  }
  
  blockquote.long:after {
    margin-top: 0;
  }

  hr {
    width:40%;
    height: 1px;
    background:#403c3b;
    margin: 25px auto;
  }

  h1 {
    font-size:35px;
  }

  h2 {
    font-size:28px;
  }

  h3 {
    font-size:22px;
    margin-top:18px;
  }

  h1 a,h2 a,h3 a {
    text-decoration:none;
  }

  h1,h2 {
    margin-top:28px;
  }


  code.has-jax {
    font: inherit;
    font-size: 100%;
    background: inherit;
    border: inherit;
    color: black;
  }

  #sub-header, #sub-header * {
    color:#403c3b;
    font-size:13px;
  }

  #sub-header {
    margin: 0 4px;
  }

  #nav h1 a {
    font-size:35px;
    color:#1d1313;
    line-height:120%;
  }

  .together {
    white-space: nowrap;
  }

  .posts-listing a, #nav a, .tags a {
    text-decoration: none;
  }

  .posts-listing h2 small {
    font-size: 50%;
  }

  .posts-listing li p.preview {
    margin: 0;
    color: #666;
  }

  li {
    margin-left: 20px;
  }

  ul li {
    margin-left: 1em;
  }

  ul li {
    list-style-type: none;
  }
  ul li:before {
    content:"\00BB \0020";
    margin-left: -1em;
    float: left;
  }

  footer {
    border-top: 1px dotted black;
    font-size: 80%;
    margin-top: 20px;
  }
  footer p {
    margin-top: 0;
    margin-bottom: 0;
  }
  .rc-scout .rc-scout__link {
    color: black !important;
    text-decoration-skip-ink: auto;
  }

  #nav ul li:before, .posts-listing li:before {
    content:'';
    margin-right:0;
  }

  #content {
    text-align:left;
    width:100%;
    font-size:15px;
    padding:60px 0 0;
  }

  #content h1,#content h2 {
    margin-bottom:5px;
  }

  #content h2 {
    font-size:25px;
  }

  #content .pagination {
    text-align: center;
  }

  #content .entry-content {
    margin-top:15px;
  }

  #content time {
    margin-left:3px;
  }

  #content h1 {
    font-size:30px;
  }

  .highlight {
    margin: 10px 0;
  }

  .posts-listing {
    margin:0 0 30px;
  }

  .posts-listing li {
    margin:0 0 25px 15px;
  }

  .posts-listing li a:hover, #nav a:hover, .tags a:hover {
    text-decoration: underline;
  }

  #nav {
    text-align:center;
    position:static;
    margin-top:60px;
  }

  #nav ul {
    display: table;
    margin: 8px auto 0 auto;
  }

  #nav li {
    list-style-type:none;
    display:table-cell;
    font-size:15px;
    padding: 0 20px;
  }

  #links {
    margin: 50px 0 0 0;
  }

  #links :nth-child(2) {
    float:right;
  }

  #not-found {
    text-align: center;
  }

  #not-found a {
    font-family:"Old Standard TT",serif;
    font-size: 200px;
    text-decoration: none;
    display: inline-block;
    padding-top: 225px;
  }

  @media (max-width: 750px) {
    body {
      padding-left:20px;
      padding-right:20px;
    }

    #nav h1 a {
      font-size:28px;
    }

    #nav li {
      font-size:13px;
      padding: 0 15px;
    }

    #content {
      margin-top:0;
      padding-top:50px;
      font-size:14px;
    }

    #content h1 {
      font-size:25px;
    }

    #content h2 {
      font-size:22px;
    }

    .posts-listing li div {
      font-size:12px;
    }
    
    footer {
      font-size: 12px;
    }
    
    blockquote.long:after {
      margin-top: 1ex !important;
    }
  }

  @media (max-width: 400px) {
    body {
      padding-left:20px;
      padding-right:20px;
    }

    #nav h1 a {
      font-size:22px;
    }

    #nav li {
      font-size:12px;
      padding: 0 10px;
    }

    #content {
      margin-top:0;
      padding-top:20px;
      font-size:12px;
    }

    #content h1 {
      font-size:20px;
    }

    #content h2 {
      font-size:18px;
    }

    .posts-listing li div{
      font-size:12px;
    }
  }
</style>
